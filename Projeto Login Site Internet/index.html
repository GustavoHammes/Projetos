<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Login e Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2 class="logo"><img class="logo" href="./logo-branco.png" alt="Logo da empresa MH Foco" width="300px"></h2>
        <nav class="navigation">
            <a href="#">Página inicial</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnlogin-popup">Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >Senha</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" >
                    Lembre-se de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Logar</button>
                <div class="login-register">
                    <p>Não tem uma conta?
                        <a href="#" class="register-link">Cadastrar</a></p>
                    </p>
                </div>
            </form>
        </div> 

        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label >Nome</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >Senha</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" >
                    Eu concordo com os Termos & Condições</label>
                    
                </div>
                <button type="submit" class="btn">Cadastrar-se</button>
                <div class="login-register">
                    <p>Já tem uma conta?
                        <a href="#" class="login-link">Login</a></p>
                    </p>
                </div>
            </form>
        </div> 

    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
